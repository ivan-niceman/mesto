<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img src="<%=require('./images/logo.svg')%>" alt="логотип Место Россия" class="header__logo">
  </header>
  <main>
    <section class="profile">
      <button class="profile__avatar-edit">
        <img src="<%=require('./images/Cousteau.jpg')%>" alt="Жак Ив Кусто" class="profile__avatar">
      </button>
      <div class="profile__info">
        <h1 class="profile__title">Жак Ив Кусто</h1>
        <h2 class="profile__subtitle">Frontend developer</h2>
      </div>
      <button aria-label="редактировать" type="button" class="profile__button-edit"></button>
      <button aria-label="добавить" type="button" class="profile__button-add"></button>
    </section>

    <ul class="elements">
    </ul>

  </main>
  <footer class="footer">
    <p class="footer__copyryght">© 2023 Mesto Russia</p>
  </footer>

  <section class="popup popup_type_edit">
    <div class="popup__container">
      <button aria-label="закрыть" type="button" class="popup__button-close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form action="#" name="editProfile" class="popup__form" novalidate>
        <label class="popup__form-lable">
          <input placeholder="Имя" type="text" name="name" class="popup__input popup__input_type_name" id="name-input" required minlength="2" maxlength="40">
          <span class="popup__input-error name-input-error"></span>
        </label>
        <label class="popup__form-lable">
          <input placeholder="Профессия" type="text" name="about" class="popup__input popup__input_type_speciality" id="speciality-input" required minlength="2" maxlength="200">
          <span class="popup__input-error speciality-input-error"></span>
        </label>
        <button aria-label="сохранить" class="popup__button-save popup__button-inactive">Сохранить</button>
      </form>
    </div>
  </section>

  <section class="popup popup_type_change-avatar">
    <div class="popup__container popup__container_change-avatar">
      <button aria-label="закрыть" type="button" class="popup__button-close"></button>
      <h2 class="popup__title popup__title_change-avatar">Обновить аватар</h2>
      <form name="changeAvatar" class="popup__form popup__form-card" novalidate>
        <label class="popup__form-lable">
          <input type="url" name="avatar" placeholder="Ссылка на аватар" class="popup__input popup__input_type_speciality popup__input_type_link" id="image-link-input" required>
          <span class="popup__input-error image-link-input-error"></span>
        </label>
        <button aria-label="создать" class="popup__button-save popup__button-create popup__button-change popup__button-inactive">Сохранить</button>
      </form>
    </div>
  </section>

  <section class="popup popup_type_new-card">
    <div class="popup__container">
      <button aria-label="закрыть" type="button" class="popup__button-close popup__button-close-card"></button>
      <h2 class="popup__title">Новое место</h2>
      <form action="#" name="newCard" class="popup__form popup__form-card" novalidate>
        <label class="popup__form-lable">
          <input type="text" name="name" placeholder="Название" class="popup__input popup__input_type_name popup__input_type_name-card" id="name-image-input" required minlength="2" maxlength="30">
          <span class="popup__input-error name-image-input-error"></span>
        </label>
        <label class="popup__form-lable">
          <input type="url" name="link" placeholder="Ссылка на картинку" class="popup__input popup__input_type_speciality popup__input_type_link" id="image-link-input" required>
          <span class="popup__input-error image-link-input-error"></span>
        </label>
        <button aria-label="создать" class="popup__button-save popup__button-create popup__button-inactive">Создать</button>
      </form>
    </div>
  </section>

  <section class="popup popup_type_image">
    <figure class="popup__figure">
      <button aria-label="закрыть" type="button" class="popup__button-close popup__button-close-image"></button>
      <img src="#" alt="" class="popup__image-figure">
      <figcaption class="popup__image-name"></figcaption>
    </figure>
  </section>

  <section class="popup popup_type_delete-card">
    <div class="popup__container">
      <button aria-label="закрыть" type="button" class="popup__button-close"></button>
      <h2 class="popup__title popup__title_delete-card">Вы уверены?</h2>
      <form name="deleteCard" class="popup__form popup__form-delete-card">
        <button type="submit" aria-label="Да" class="popup__button-save popup__button-delete">Да</button>
      </form>
    </div>
  </section>

  <template class="elements-template">
    <li class="element">
      <img src="#" alt="" class="element__image">
      <button aria-label="корзина" type="button" class="element__trash"></button>
      <div class="element__group">
        <h3 class="element__title"></h3>
        <span>
          <button aria-label="лайк" type="button" class="element__like"></button>
          <p class="element__number-likes">0</p>
        </span>
      </div>
    </li>
  </template>

</body>
</html>
