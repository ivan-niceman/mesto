<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="логотип Место Россия" class="header__logo">
  </header>
  <main>
    <section class="profile">
      <img src="./images/Cousteau.jpg" alt="Жак Ив Кусто" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <h2 class="profile__subtitle">Исследователь океана</h2>
      </div>
      <button aria-label="редактировать" type="button" class="profile__button-edit"></button>
      <button aria-label="добавить" type="button" class="profile__button-add"></button>
    </section>

    <ul class="elements">
    </ul>

  </main>
  <footer class="footer">
    <p class="footer__copyryght">© 2022 Mesto Russia</p>
  </footer>
  <section class="popup popup_type_edit">
    <div class="popup__container">
      <button aria-label="закрыть" type="button" class="popup__button-close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form action="#" name="editProfile" class="popup__form">
        <input placeholder="Имя" type="text" name="name" class="popup__input popup__input_type_name" required>
        <input placeholder="Профессия" type="text" name="speciality" class="popup__input popup__input_type_speciality" required>
        <button aria-label="сохранить" class="popup__button-save">Сохранить</button>
      </form>
    </div>
  </section>

  <section class="popup popup_type_new-card">
    <div class="popup__container">
      <button aria-label="закрыть" type="button" class="popup__button-close popup__button-close-card"></button>
      <h2 class="popup__title">Новое место</h2>
      <form action="#" name="newCards" class="popup__form popup__form-card">
        <input type="text" name="name-image" placeholder="Название" class="popup__input popup__input_type_name popup__input_type_name-card" required>
        <input type="url" name="link-image" placeholder="Ссылка на картинку" class="popup__input popup__input_type_speciality popup__input_type_link" required>
        <button aria-label="создать" class="popup__button-save popup__button-create">Создать</button>
      </form>
    </div>
  </section>

  <section class="popup popup_type_image">
    <figure class="popup__figure">
      <button aria-label="закрыть" type="button" class="popup__button-close popup__button-close-image"></button>
      <img src="#" alt="" class="popup__image-figure">
      <figcaption class="popup__image-name"></figcaption>
    </figure>
  </section>

  <template class="elements-template">
    <li class="element">
      <img src="#" alt="" class="element__image">
      <button aria-label="корзина" type="button" class="element__trash"></button>
      <div class="element__group">
        <h3 class="element__subtitle"></h3>
        <button aria-label="лайк" type="button" class="element__like"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/cards.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
