<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="логотип Место Россия" class="header__logo">
  </header>
  <main>
    <section class="profile">
      <img src="./images/Cousteau.jpg" alt="Жак Ив Кусто" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <h2 class="profile__subtitle">Исследователь океана</h2>
      </div>
      <button aria-label="редактировать" type="button" class="profile__button-edit"></button>
      <button aria-label="добавить" type="button" class="profile__button-add"></button>
    </section>
    <ul class="elements">
      <li class="element">
        <img src="./images/image1.jpg" alt="храм в Карачаевске" class="element__image">
        <div class="element__group">
          <h3 class="element__subtitle">Карачаевск</h3>
          <button aria-label="не активный лайк" type="button" class="element__like"></button>
        </div>
      </li>
      <li class="element">
        <img src="./images/image2.jpg" alt="Гора Эльбрус" class="element__image">
        <div class="element__group">
          <h3 class="element__subtitle">Гора Эльбрус</h3>
          <button aria-label="не активный лайк" type="button" class="element__like"></button>
        </div>
      </li>
      <li class="element">
        <img src="./images/image3.jpg" alt="лес и горы" class="element__image">
        <div class="element__group">
          <h3 class="element__subtitle">Домбай</h3>
          <button aria-label="не активный лайк" type="button" class="element__like"></button>
        </div>
      </li>
      <li class="element">
        <img src="./images/image2.jpg" alt="Гора Эльбрус" class="element__image">
        <div class="element__group">
          <h3 class="element__subtitle">Гора Эльбрус</h3>
          <button aria-label="не активный лайк" type="button" class="element__like"></button>
        </div>
      </li>
      <li class="element">
        <img src="./images/image3.jpg" alt="лес и горы" class="element__image">
        <div class="element__group">
          <h3 class="element__subtitle">Домбай</h3>
          <button aria-label="не активный лайк" type="button" class="element__like"></button>
        </div>
      </li>
      <li class="element">
        <img src="./images/image1.jpg" alt="храм в Карачаевске" class="element__image">
        <div class="element__group">
          <h3 class="element__subtitle">Карачаево-Черкесия</h3>
          <button aria-label="не активный лайк" type="button" class="element__like"></button>
        </div>
      </li>
    </ul>
    <section class="popup">
      <div class="popup__container">
        <button aria-label="закрыть" type="button" class="popup__button-close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="popup" class="popup__form">
          <input type="text" name="name" class="popup__input popup__input_type_name">
          <input type="text" name="speciality" class="popup__input popup__input_type_speciality">
          <button aria-label="сохранить" type="submit" class="popup__button-save">Сохранить</button>
        </form>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyryght">© 2022 Mesto Russia</p>
  </footer>
  <script src="./scripts/index.js"></script>
</body>
</html>
